<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        ul li {
            float: left;
            display:inline-block;
            height: 30px;
        }

        button{
            height: 40px;
            height: 30px;
        }

        .vbox ~ button {
            display:block;
        }
    </style>
    <script>
        window.zhuge = window.zhuge || [];
        window.zhuge.methods = "_init debug identify track trackLink trackForm page".split(" ");
        window.zhuge.factory = function(b) {
            return function() {
                var a = Array.prototype.slice.call(arguments);
                a.unshift(b);
                window.zhuge.push(a);
                return window.zhuge;
            }
        };
        for (var i = 0; i < window.zhuge.methods.length; i++) {
            var key = window.zhuge.methods[i];
            window.zhuge[key] = window.zhuge.factory(key);
        }
        window.zhuge.load = function(b, x) {
            if (!document.getElementById("zhuge-js")) {
                var a = document.createElement("script");
                var verDate = new Date();
                var verStr = verDate.getFullYear().toString()
                        + verDate.getMonth().toString() + verDate.getDate().toString();

                a.type = "text/javascript";
                a.id = "zhuge-js";
                a.async = !0;
                a.src = (location.protocol == 'http:' ? "http://sdk.zhugeio.com/zhuge-lastest.min.js?v=" : 'https://zgsdk.zhugeio.com/zhuge-lastest.min.js?v=') + verStr;
                var c = document.getElementsByTagName("script")[0];
                c.parentNode.insertBefore(a, c);
                window.zhuge._init(b, x)
            }
        };
        window.zhuge.load('ad299951d3db4007ab175f59ab826b8b',{debug:true});
        zhuge.identify('1000',{email:'230194191@qq.com'});

        function track(name, email){
            zhuge.track('clickA', {name:name,email:email});
        }
    </script>
</head>
<body>
<ul>
    <li>
        <a href="#/menu1">menu1</a>
        <a href="#/menu2">menu2</a>
        <a href="#/menu3">menu3</a>
        <a href="#/menu4">menu4</a>
    </li>
</ul>
<button>Event1</button>
<button>Event2</button>
<button>Event2</button>
<button>Event3</button>

<div class="vbox">
    <button onclick="track('sam','sam@qq.com')">sam clickA event</button>
    <button onclick="track('vv','vv@qq.com')">vv clickA event</button>
    <button onclick="track('bb','bb@qq.com')">bob clickA event</button>
</div>
</body>
</html>
